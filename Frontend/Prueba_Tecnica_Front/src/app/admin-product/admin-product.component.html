<div class="container mt-4">
    <h2>Administrar Productos</h2>
    <table class="table">
      <thead>
        <tr>
          <th scope="col">Imagen</th>
          <th scope="col">Nombre</th>
          <th scope="col">Precio</th>
          <th scope="col">Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let product of products">
          <td><img [src]="product.imagen" class="img-thumbnail img-fluid" style="width: 140px; height: 150px;" alt="{{ product.productName }}" class="product-image"></td>
          <td>{{ product.productName }}</td>
          <td>{{ product.precio | currency }}</td>
          <td>
            <button class="btn btn-primary" (click)="editProduct(product)">Editar</button>
            <button class="btn btn-danger" (click)="deleteProduct(product)">Eliminar</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
